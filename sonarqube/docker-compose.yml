version: "2"

services:
  sonarqube:
    image: sonarqube
    ports:
      - "9000:9000"
    networks:
      - sonarnet
    environment:
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=123
      - sonar.jdbc.url=jdbc:postgresql://db:5432/sonar
    volumes:
      - /home/elkin/sonarqube/sonarqube_conf:/opt/sonarqube/conf
      - /home/elkin/sonarqube/sonarqube_data:/opt/sonarqube/data
      - /home/elkin/sonarqube/sonarqube_extensions:/opt/sonarqube/extensions
    ulimits:
      nofile:
       soft: 65536
       hard: 65536
  db:
    image: postgres
    networks:
      - sonarnet
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=123
    volumes:
      - /home/elkin/postgres/postgresql:/var/lib/postgresql
      - /home/elkin/postgres/postgresql_data:/var/lib/postgresql/data

networks:
  sonarnet:
    driver: bridge

